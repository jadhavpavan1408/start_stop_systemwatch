<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop_start_systemwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #f2f2f2;
        margin: 0px;
        padding: 0px;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
      section {
        text-align: center;
      }
    </style>
    <script>
      function Timer() {
        var timer = new Date();
        document.querySelector("font").innerHTML = timer.toLocaleTimeString();
      }
      var timer;
      function Bodyload() {
        timer = setInterval(Timer, 1000);
      }
      function Startclick() {
        Bodyload();
      }
      function Stopclick() {
        clearInterval(timer);
      }
    </script>
  </head>
  <body onload="Bodyload()">
    <section>
      <div id="watch">
        <font size="10"></font>
      </div>
      <div id="buttoncontainer" class="btn-group">
        <button class="btn btn-outline-success" onclick="Startclick()">
          <span class="bi bi-play-btn"></span>&nbsp;Start
        </button>
        <button class="btn btn-outline-danger" onclick="Stopclick()">
          <span class="bi bi-pause-btn"></span>&nbsp; Stop
        </button>
      </div>
    </section>
    <!--bootstrap cdn link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
